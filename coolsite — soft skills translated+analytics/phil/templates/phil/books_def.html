{% extends 'phil/base.html' %}
{% load phil_tags %}

{% block content %}
<br><br>
<ul>
    {% for b in books %}
    <li>
        <h2>{{b.name}}</h2>
        {% if b.photo %}
	    <p><a href="{% url 'book_def' b.pk %}"><img class="img" src="{{b.photo.url}}"></a></p>
        {% endif %}
        <p>{{b.author_description}}</p>
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
